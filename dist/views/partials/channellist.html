
<div class="actionButton">

  <div class="nestedButton choices" ng-show="!actionState">
    <div class="addButton" ng-click="showCreate()">+</div>
    <!-- <div class="inviteButton" ng-click="actionState = 'invite'">Invite</div> -->
  </div>

  <div class="nestedButton cancel" ng-show="actionState" ng-click="cancel()">Cancel</div>

</div>

<create-channel 
  ng-if="actionState == 'create'"
  cancel="cancel()">
</create-channel>

<invite-link 
  ng-if="actionState == 'invite'" 
  channel="currentChannel"
  cancel="cancel()">
</invite-link>


<channel-list-item 
  ng-repeat="channel in channels | orderBy:'newestTime':true" 
  channel="channel"
  current-channel="currentChannel"
  ng-class="{faded: actionState}">
</channel-list-item>

<p class="logout" ng-click="logout()">Logout</p>
