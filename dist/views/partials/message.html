<!-- <div> --> <div ng-if="owner && !rolling" class="userPhoto" ng-style="{'background-image':'url('+owner.photo+')',top:offsetTop}"></div> <p class="name" ng-if="owner && !rolling">{{owner.firstName}}</p> <div class="content"> <span class="timeAgo" am-time-ago="message.$priority" ng-class="{visible:last}"></span> <p class="text" ng-if="!preurl" compile="message.content.text | parseUrl"></p> <!-- Todo - GIFs should have a template to themselves --> <video ng-if="message.type == 'gif' && message.content.converted" autoplay loop loadchirp ng-click="navigate(message.content.gfycat.website)"> <source ng-src="{{vidurls.webm}}"> <source ng-src="{{vidurls.mp4}}"> </video> <img ng-if="message.type == 'image'" ng-src="{{message.content.src}}" ng-click="navigate(message.content.src)" loadchirp> <div ng-if="message.type == 'website'" class="website" ng-click="navigate(message.content.url)"> <p class="title" ng-if="message.content.title">{{message.content.title}}</p> <p class="description" ng-if="message.content.description && !message.content.image">{{message.content.description}}</p> <img ng-src="{{message.content.image}}" loadchirp> <div class="buttonRow"> <img class="favicon" ng-src="{{message.content.favicon}}"> <p class="siteName" ng-if="message.content.siteName">{{message.content.siteName}}</p> </div> </div> </div> <!-- </div> -->
