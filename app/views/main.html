<div class="landingView">
  <!-- <p class="bigName">Wavelength</p> -->
  <img class="logoBig animated fadeIn" src="images/logoBig.png">
  <div class="underline"></div>

  <div class="rotatingText animated fadeIn" ng-show="showLogin">
    <p class="str1" ng-repeat="suggestion in useWith" ng-if="$index == idx">{{suggestion.str1}}</p>
    <p class="str2" ng-repeat="suggestion in useWith" ng-if="$index == idx">{{suggestion.str2}}</p>
  </div>
  <div class="loginWrapper animated fadeIn" ng-show="showLogin">
    <button class="btn facebook" ng-click="login()">Login with Facebook</button>
    <p class="privacy">We'll grab your name and profile photo, and nothing else.</p>
  </div>
</div>
