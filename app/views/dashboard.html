<div class="dashboard" 
  ng-class="{createVisible:createVisible}" 
  nv-file-drop uploader="uploader"
  ng-paste="paste($event)">

  <div class="navbar" ng-click="logout()">
    <p class="title">Shortwave</p>
  </div>

  <channel-list current-channel="currentChannel" show-create="showCreate"></channel-list>

  <div class="mainView">
    <stream channel="currentChannel"></stream>
    <composebar channel="currentChannel"></composebar>
  </div>

  <create hide-create="hideCreate"></create>
</div>
