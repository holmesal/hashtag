<div class="channelWrapper" 
  ng-click="changeChannel()" 
  ng-class="{'selected': currentChannel == channel.$id}">
  <div class="indicator">
    <div class="dot" ng-if="currentChannel != channel.$id"></div>
  </div>
  <div class="info">
    <span class="name">#{{channel.$id}}</span>
  </div>
</div>
