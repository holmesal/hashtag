<div class="channelWrapper" 
  ng-click="changeChannel()" 
  ng-class="{'selected': currentChannel == channel.$id}">
  <!--div class="indicator">
    <div class="dot" ng-show="channel.unread"></div>
  </div-->
  <div class="info">
    <p class="name">
      <span class="hash">#</span>
      {{channel.$id}}
    </p>
    <p class="description">{{description.$value}}</p>
    <div class="actions">
      <span class="mute glyphicon glyphicon-volume-off"></span>
      <span class="leave glyphicon glyphicon-log-out"></span>
    </div>
  </div>
</div>
