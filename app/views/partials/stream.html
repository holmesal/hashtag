
<actionbar channel-name="channel"></actionbar>
<div class="messages" ng-class="{invisible: !loaded}">

  <!-- <follower>hi</follower> -->

  <message 
    ng-repeat="message in messages" 
    id="{{message.$id}}"
    message="message" 
    rolling="message.owner == messages[$index-1].owner"
    preurl="message.content.text == messages[$index+1].content.src"
    last="$index == messages.length-1"
    ng-class="{last: message.owner != messages[$index+1].owner, only: message.owner != messages[$index+1].owner && message.owner != messages[$index-1].owner}">
  </message>
</div>
