<input type="text" ng-model="channelText" class="form-control" ng-keyup="checkChannel()"></input>

<button ng-if="!channelExists" class="btn btn-success" ng-click="createOrJoinChannel()">
  Create Channel
</button>

<button ng-if="channelExists" class="btn btn-info" ng-click="createOrJoinChannel()">
  Join Channel
</button>

<p class="text-danger" ng-if="takenError && lastTry == newChannelName">That channel is already taken.</p>
