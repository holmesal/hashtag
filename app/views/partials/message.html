<div class="row">
  <div ng-if="owner && !rolling" class="col-md-2">
    <img ng-src="{{owner.photo}}">
    <p>{{owner.firstName}}</p>
  </div>
  <p>{{message.content.text}}</p>

  <!-- Todo - GIFs should have a template to themselves -->
  <video ng-if="vidurls" autoplay loop>
    <source ng-src="{{vidurls.webm}}">
    <source ng-src="{{vidurls.mp4}}">
  </video>

  <img ng-if="message.type == 'image'" ng-src="{{message.content.src}}">
</div>
